
{% extends 'base.html' %}
{% load static%}
{% block content %}
<div class="container">
 <div class="row p-5">
     <div class="col-4" style="">
       <img  class="shadow-lg" style="border-radius: 20px;" src="{% static 'image/loginimage.jpg' %}" width="500" height="100%">
     </div>
      <div class="col-8"  >
         <div class="p-5 shadow-lg" style=" border-top-right-radius: 20px; border-bottom-right-radius: 20px;" id="grad1">
        <center><h1><a style="color: #ccc">LOG IN</h1><br></center>
        <form method="POST" action="">
        {% csrf_token %}  
      <label for="exampleFormControlInput1" class="form-label ps-1">E-mail</label>
    <input type="email" class="form-control bg-white" placeholder=" Email address or username" name="em" required><br>
    <label for="exampleFormControlInput1" class="form-label ps-1">Password</label>
    <input type="Password" class="form-control" placeholder="Password" name="pw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="autoSizingCheck" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
      <label class="form-check-label" for="autoSizingCheck"></label>
    <span class=" pb-2" style="font-size:20px"><a style="color:#ccc;"> I agree all statements in Terms of Services</span><br><br><br>
      <center><button type="submit" class="btn rounded effect" style="background: lightgrey;"> <a style="color:purple;">Submit</button><br></center><br>
        
     </form> 
     <div class="row">
     <div class="col-md-6"> 
     <p><a class="eff1" style="color:#ffffff;" href="{% url 'forgetpassword' %}"><b>Forgot Password?</b></a></p>
   </div>
    <div class="col-md-6"> 
     <p style="color:#ffffff; text-align: right;"><a class="eff1" style="color:#ffffff; text-align: right;" href="{% url 'register' %}"><b>New? Register Here</b></a></p>
      </div>
    </div>
     </div>
       </div>
     </div>
         <div class="col-2">
          
   </div>
</div>
</div>

{% if msg %}
    <script type="text/javascript">
        alert("{{msg}}")
    </script>
    {% endif %}

{% endblock %}
