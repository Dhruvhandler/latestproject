
{% extends 'base.html' %}
{% load static%}
{% block content %}
<div class="container">
 <div class="row pt-5">
     <div class="col-4" style="">
       <img class="shadow-lg" style="border-radius: 20px;" src="{% static 'image/loginimage.jpg' %}" width="500" height="100%">
     </div>
      <div class="col-8"  >
         <div class="p-5 shadow-lg" style=" border-top-right-radius: 20px; border-bottom-right-radius: 20px;" id="grad1">
        <center><h1><a style="color: #ccc">User Register</h1><br></center>
        <form method="POST" action="">
        {% csrf_token %}  
        <p>{{msg}}</p>
        <label for="exampleFormControlInput1" class="form-label ps-1">Full Name</label>
    <input type="text" class="form-control" placeholder="Enter Full name" name="nm" ><br>
      <label for="exampleFormControlInput1" class="form-label ps-1">E-mail</label>
    <input type="email" class="form-control bg-white" placeholder=" Email address or username" name="em" required><br>
    <label for="exampleFormControlInput1" class="form-label ps-1">Password</label>
    <input type="Password" class="form-control" placeholder="Password" name="pw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
    <label for="exampleFormControlInput1" class="form-label ps-1">Confirm Password</label>
    <input type="Password" class="form-control" placeholder="Confirm Password" name="cpw" required><br>
    <br>
      <center><button type="submit" class="btn rounded effect" style="background: lightgrey;"> <a style="color:purple;">Submit</button><br></center>
        
     </form>  
     <p style="text-align: right;"><a class="text-white eff1" href="{% url 'login' %}">Already Registered? login Here..</a></p>

     </div>
       </div>
     </div>
         <div class="col-2">
          
   </div>
</div>
</div>


{% endblock %}
